name: Publish

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    permissions:
      # Used for git push
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: "gh-pages"
          path: "public"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pipx install uv

      - name: Install dependencies
        run: |
          uv pip install --system --requirement requirements.txt

      - name: Load cache
        uses: actions/cache@v4
        with:
          path: cache.pickle
          key: cache-${{ github.run_id }}
          restore-keys: |
            cache-

      - name: Generate feeds
        run: |
          IFS=',' read -r -a regions_array <<< "$REGIONS"
          for region in "${regions_array[@]}"; do
            python drafthouse.py "$region" --output-file "public/$region.json"
          done
        env:
          CACHE_PATH: cache.pickle
          CACHE_MAX: 1000
          REGIONS: chicago,los-angeles,nyc,sf

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit --message "Update feeds" || true
        working-directory: public/

      - name: Push changes
        run: git push origin refs/heads/gh-pages
        working-directory: public/

      - name: Compute checksum
        run: |
          tar --sort=name -cf - public/ | sha256sum | awk '{print $1}' >.checksum
          mv .checksum public/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
